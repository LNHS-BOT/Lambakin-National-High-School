<!-- Enrollment Form -->
<div class="form-container">
    <h2>School Registration Form</h2>
    <form id="registration-form">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" placeholder="Enter last name" required>
        
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" placeholder="Enter first name" required>
        
        <label for="middle-name">Middle Name</label>
        <input type="text" id="middle-name" name="middle_name" placeholder="Enter middle name" required>

        <label for="mother-name">Mother's Name</label>
        <input type="text" id="mother-name" name="mother_name" placeholder="Enter name" required>

        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" name="father_name" placeholder="Enter name" required>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="date_of_birth" required>
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="contact">Number</label>
        <input type="number" id="contact" name="contact_info" placeholder="+63*******" maxlength="11" required>  

        <label for="email">Email</label>
        <input type="email" id="email" name="email_info" placeholder="example@gmail.com" required>

        <label for="password">Email Password</label>
        <input type="password" id="password" name="password_info" placeholder="Enter Password" required>

        <label for="address">Home Address</label>
        <input type="text" id="address" name="home_address" placeholder="Enter Home Address" required>
        
        <label for="grade-level">Grade Level</label>
        <select id="grade-level" name="grade_level" required onchange="toggleStrandField()">
            <option value="">Select Grade Level</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
        </select>
        
        <div id="strand-field" style="display: none;">
            <label for="strand">Course / Strand</label>
            <select id="strand" name="course_strand">
                <option value="">Select Strand</option>
                <option value="STEM">STEM</option>
                <option value="ABM">ABM</option>
                <option value="HUMSS">HUMSS</option>
                <option value="GAS">GAS</option>
            </select>
        </div>
        
        <button type="submit">Register</button>
    </form>
</div>

<script>
    function toggleStrandField() {
        const gradeLevel = document.getElementById('grade-level').value;
        const strandField = document.getElementById('strand-field');
        const strandSelect = document.getElementById('strand');
        
        if (gradeLevel === "11" || gradeLevel === "12") {
            strandField.style.display = "block";
            strandSelect.setAttribute("required", "required");
        } else {
            strandField.style.display = "none";
            strandSelect.removeAttribute("required");
            strandSelect.value = ""; // Clear selected strand
        }
    }
</script>
